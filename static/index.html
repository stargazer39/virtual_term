<!DOCTYPE html>

<html>
    <head>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <style>
            #term-area {
                height: 500px;
                width: 100vw;
            }
            textarea { white-space: nowrap; }
        </style>
    </head>
    <body>
        <div>
            <input type="text" id="term-title" placeholder="Title" value="Terminal-1">
            <button id="login">Login</button>
            <br>
            <textarea id="term-area" disabled></textarea>
            <br>
            <button id="start-term" >Start</button>
            <button id="stop-term">Stop</button>
            <input type="text" id="command" placeholder="Command">
            <button id="send-term" onclick="sendCommand()">Send</button>
        </div>
        <script>
            let ws = null
            let stopTerm = $("#stop-term")
            let commadLine = $("#command")
            let termTitle = $("#term-title")
            let termArea = $("#term-area")
            let loginBtn = $("#login")
            let startBtn = $("#start-term")
            let currentUUID = ""

            let termOpen = false

            loginBtn.click(() => {
                $.ajax({
                    url: "/api/session/new",
                    method: "post",
                    dataType: "json"
                }).then((d) => {
                    console.log(d)
                }).catch((d) => {
                    console.log(d)
                })
            })

            startBtn.click(() => {
                $.ajax({
                    url:"/api/term/new",
                    method:"post",
                    dataType:"json",
                    data: JSON.stringify({
                        "title":termTitle.val(),
                        "params":["bash"]
                    })
                }).then((d) => {
                    console.log(d)
                    if(d.success){
                        currentUUID = d.uuid
                        console.log(currentUUID)
                        $.ajax({
                            url:`/api/term/${currentUUID}/start`,
                            method: "get",
                        }).then((d) => {
                            console.log(d)
                            if(d.success){
                                startSocket(currentUUID)
                            }
                        }).catch((d) => {
                            console.log(d)
                        })
                    }
                }).catch((d) => {
                    console.log(d)
                })
            })

            function startSocket(terminalUUID) {
                if(ws){
                    ws.close()
                    onDisconnect()
                }

                ws = new WebSocket(`ws://localhost:8080/api/term/${terminalUUID}/output`);

                ws.addEventListener("open", (e) => {
                    console.log("Websocket is open")
                    ws.send(JSON.stringify({
                        "c": "o"
                    }))
                });

                ws.addEventListener("message", (e) => {
                    let res = JSON.parse(e.data);
        
                    console.log(res)
                    switch (res.c) {
                        case "a":
                            ws.send(JSON.stringify({
                                "c": "t"
                            }));
                            onConnect()
                            break;
                        case "t":
                            termArea.val(termArea.val() + res.m)
                    }
                })

                ws.addEventListener("error", (e) => {
                    console.error(e)
                    onDisconnect()
                })

                ws.addEventListener("close", (e) => {
                    console.log("Websocket closed")
                    onDisconnect()
                })
            }
            
            function onConnect() {
                termOpen = true
                stopTerm.click(() => {
                    if(termOpen)
                        ws.send(JSON.stringify({ "c" : "s" }));
                });
                stopTerm.prop("disabled", false)
            }

            function onDisconnect() {
                termOpen = false
                stopTerm.prop("disabled", true)
            }

            commadLine.on('keypress', (e) => {
                if(e.which == 13){
                    sendCommand()
                } 
            })
            function sendCommand() {
                if(termOpen){
                    ws.send(JSON.stringify({ "c" : "r", "m" : commadLine.val() + "\n" }));
                    commadLine.val("")
                }
            }
        </script>
    </body>
</html>
